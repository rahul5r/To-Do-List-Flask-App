{% extends 'base.html' %}

{% block head %} 
<h1> Task Master </h1>
{% endblock %}

{% block body %} 
<div>
    <table>
        <tr>
            <th> Task </th>
            <th> Added </th>
            <th> Status </th>
            <th> Actions </th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td> {{ task.content }} </td>
                <td> {{ task.date_created.date() }} </td>
                <td> {{ task.completed }} </td>
                <td> 
                    <a href=""> Completed </a>
                    <br>
                    <a href="/delete/{{ task.id }}"> Delete </a>
                    <br>
                    <a href=""> Update </a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>
{% endblock %}
